name: Code Review

on:
  pull_request:
    types: [opened, synchronize]

concurrency:
  group: code-review-${{ github.ref == 'refs/heads/main' && github.run_id || github.ref }}
  cancel-in-progress: true

jobs:
  code-review:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
      contents: read
    env:
      OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install node
        uses: actions/setup-node@v4
        with:
          node-version: 22.14.0

      # Use a cache to speed up subsequent runs and avoid spending unnecessary credits on files we've already reviewed
      - name: Restore wispbit cache
        id: cache-wispbit
        uses: actions/cache@v4
        with:
          path: ${{ runner.temp }}/.wispbit
          key: wispbit-cache-${{ github.repository }}-pr-${{ github.event.pull_request.number }}-run-${{ github.run_id }}
          restore-keys: |
            wispbit-cache-${{ github.repository }}-pr-${{ github.event.pull_request.number }}-run-

      - name: Run wispbit code review
        run: |
          pnpm dlx @wispbit/cli review \
            --mode=github \
            --github-token=${{ github.token }} \
            --github-repository=${{ github.repository }} \
            --github-pull-request-number=${{ github.event.pull_request.number }} \
            --github-sha=${{ github.event.pull_request.head.sha }} \
            --provider=openrouter \
            --openrouter-api-key=${{ secrets.OPENROUTER_API_KEY }} \
            --model=anthropic/claude-sonnet-4 \
            --cache-dir=${{ runner.temp }}/.wispbit \
            --base=origin/${{ github.event.pull_request.base.ref }}
